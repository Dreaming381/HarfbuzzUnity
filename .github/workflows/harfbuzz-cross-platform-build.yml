name: harfbuzz-cross-platform-build

on:
  push:
    branches:
      - '**'
    paths-ignore:
      - docs/**
      - '**/*.md'

jobs:
  linux:
    runs-on: ubuntu-24.04
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Setup meson
        run: python -m pip install meson ninja
      - name: Build linux x86
        run: |
          cd harfbuzz
          meson setup build --wrap-mode=default --buildtype=minsize -Dtests=disabled -Dutilities=disabled -Db_lto=true -Dfreetype=disabled -Dglib=disabled -Dcairo=disabled -Dicu=disabled
          meson compile -C build
          objcopy --only-keep-debug build/src/libharfbuzz.so build/src/libharfbuzz.so.debug
          strip --strip-debug build/src/libharfbuzz.so
          objcopy --add-gnu-debuglink=build/src/libharfbuzz.so.debug build/src/libharfbuzz.so
          cd ..
      - name: Upload linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: |
            ./harfbuzz/build*/**/*.so
            ./harfbuzz/build*/**/*.so.debug
            
  windows:
    runs-on: windows-2022
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Setup meson
        run: python -m pip install meson ninja
      - name: Build windows x86
        run: |
          cd harfbuzz
          meson setup build --vsenv --wrap-mode=default --buildtype=minsize -Dtests=disabled -Dutilities=disabled -Db_lto=true -Dfreetype=disabled -Dglib=disabled -Dcairo=disabled -Dicu=disabled
          meson compile -C build
          cd ..
      - name: Upload windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            ./harfbuzz/build*/**/*.dll
            ./harfbuzz/build*/**/*.pdb
            
  osx:
    runs-on: macos-14
    steps:
      - name: Git checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Setup meson
        run: python -m pip install meson ninja
      - name: Build osx universal
        run: |
          cd harfbuzz
          meson setup build --wrap-mode=default --buildtype=minsize -Dtests=disabled -Dutilities=disabled -Db_lto=true -Dfreetype=disabled -Dglib=disabled -Dcairo=disabled -Dicu=disabled
          meson compile -C build
          cd ..
      - name: Upload osx artifacts
        uses: actions/upload-artifact@v4
        with:
          name: osx-artifacts
          path: |
            ./harfbuzz/build*/**/*.dylib